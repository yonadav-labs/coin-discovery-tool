<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
        </div>
        <form name="form" class="form-validation" ng-submit="signup()">
            <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="First Name" class="form-control no-border" ng-model="postData.first_name" required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="Last Name" class="form-control no-border" ng-model="postData.last_name" required>
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="postData.email" required>
                </div>
                <div class="list-group-item">
                    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="postData.password1" required>
                </div>
                <div class="list-group-item">
                    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                    <input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="postData.password2" required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="Phone" class="form-control no-border" ng-model="postData.phone" required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="Zip code" class="form-control no-border" ng-model="postData.zip_code" required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="PIN" class="form-control no-border" ng-model="postData.pin" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid || showLoader'>
                <span ng-if="!showLoader">Sign up</span>
                <span ng-if="showLoader"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgot-password">Forgot password?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Do you already have an account?</small></p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Login </a>
        </form>
    </div>

</div>
