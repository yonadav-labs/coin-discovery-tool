  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Dashboard</h1>
          <small class="text-muted">Watch Cryptocurrncy Trends </small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      <!-- stats -->
      <div class="row">       

    <div class="col-md-12 col-sm-12">       
      <div class="wrapper">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">
              <span class="btn btn-default btn-xs pull-right m-t-xs" ng-click="drawPriceHistory()" style="margin-top: -3px; margin-right: -7px;">
                <i class="fa fa-refresh"></i>
              </span>

            Price
          </div>
          <div class="panel-body">
            <div class="coin-list">
              <label>Cryptocurrency: </label>
              <select ng-model="price_param.coin" ng-options="coin for coin in coins" ng-change="drawPriceHistory();">
              </select>              
            </div>

            <div style="text-align:center" ng-if="loadingData" class="col-sm-12">
              <i class="fa fa-spin fa-spinner"></i>
                Loading Data
            </div>

            <div id="chart-user" class ="col-sm-12" style="height:400px;padding:0px 30px">
            </div>
            <div class="clearfix"></div>
            <div class="m-b-sm">
              <center  style="margin-top: 15px">
                <div class="btn-group" ng-init="radioModel = 'Day'">
                  <label ng-click="price_param.period=24;drawPriceHistory();" class="btn btn-sm btn-default ng-untouched ng-valid ng-dirty" ng-model="radioModel"
                    btn-radio="'Day'" aria-invalid="false">
                    <i class="fa fa-check text-active"></i> Day</label>
                  <label ng-click="price_param.period=150;drawPriceHistory();" class="btn btn-sm btn-default ng-untouched ng-valid ng-dirty active ng-valid-parse"
                    ng-model="radioModel" btn-radio="'Week'" aria-invalid="false">
                    <i class="fa fa-check text-active"></i> Week</label>
                  <label ng-click="price_param.period=700;drawPriceHistory();" class="btn btn-sm btn-default ng-untouched ng-valid ng-dirty" ng-model="radioModel"
                    btn-radio="'Month'" aria-invalid="false">
                    <i class="fa fa-check text-active"></i> Month</label>
                </div>
              </center>
            </div>
          </div>
        </div>
        <!-- END PORTLET-->
      </div>

  </div>
  <div class="col-md-12 col-sm-12">       
    <div class="wrapper">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <span class="btn btn-default btn-xs pull-right m-t-xs" ng-click="drawPriceHistory()" style="margin-top: -3px; margin-right: -7px;">
              <i class="fa fa-refresh"></i>
            </span>

          Coin List
        </div>
        <div class="panel-body">
          <div ng-controller="WithPromiseCtrl as showCase">
              <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-responsive"></table>
          </div>        
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
